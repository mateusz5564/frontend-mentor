<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

      <img class="header__logo" src="images/logo.svg" alt="Fylo logo">
      <div class="header__icons">
        <div class="header__icon"><img src="images/icon-document.svg" alt="Document icon"></div c>

        <div class="header__icon"><img src="images/icon-upload.svg" alt="Upload icon"></div>
      </div>
    </header>
  
    <section class="storage">
      <p class="storage__used">Youâ€™ve used <spanc class="text-bold">815 GB</spanc> of your storage</p>
