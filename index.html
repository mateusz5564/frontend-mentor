<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>

  <picture class="hero">
    <source srcset="images/hero-desktop.jpg" media="(min-width: 376px)">
    <img src="images/hero-mobile.jpg" alt="hero">
  </picture>

  <div class="content">
    <h1><span class="text-gold">We're</span><span>coming</span><span>soon</span></h1>
  
    <p class="description">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  
    <form class="form">
      <input class="form__input" type="email" name="email" id="email" placeholder="Email Address">
      <img src="images/icon-error.svg" alt="exclamation mark" class="form__error-icon">
      <button class="form__button"><img src="images/icon-arrow.svg" alt="right arrow"></button>
      <span class="form__error">Please enter a valid email</span>
    </form>
  </div>
  
</body>
</html>
