<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="page margin-auto">

  <header class="header">
    <img src="images/logo.svg" alt="" class="header__logo">
    <img src="images/illustration-mockups.svg" alt="" class="header__hero-img">
  </header>

  <main class="main">
    <h1 class="main__heading">Build The Community Your Fans Will Love</h1>
  
    <h2 class="main__subheading">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </h2>
  
    <a class="main__register">Register</a>
  </main>

  <section class="socials">
    <a href="#" class="socials__link"><i class="socials__icon fab fa-facebook-f"></i></a>
    <a href="#" class="socials__link"><i class="socials__icon fab fa-twitter"></i></a>
    <a href="#" class="socials__link"><i class="socials__icon fab fa-instagram"></i></a>
  </section>

</body>
</html>
